<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCAFFOLDING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78f00549b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="breakpoint.css">
    <style type="text/css">

        header{
            padding: 5%;
            background-color: #6BC0FF;
        }
        .col1{
            background-color: #5C7080;
        }
        .col2{
            background-color: #6BC0FF;
        }
        .col3{
            background-color: #E8AA4C;
        }
        .col4{
            background-color: #FF384E;
        }
        .container#scaff{
            font-weight: bolder;
        }
        #pad{
            padding: 3%;
        }
    </style>
</head>
<body>
    <script src="js/bootstrap.js"></script>
    <div class="container">
        <h1 class="display-1" style="text-align: center;">Scaffolding BreakPoints</h1>
        <p>Please resize the window to see the different breakpoints.</p>
    </div>

    <div class="container" id="scaff" style="text-align: center;">
        <div class="row">
            <header class="col-md-12">HEADER</header>
        </div>
        <!--2nd Row-->
        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning"></div>
            <div class="col-md-4 bg-success">1/3</div>
            <div class="col-md-4 bg-success">1/3</div>
        </div>
        <!--3rd Row-->
        <div class="row">
            <div class="col-md-4 bg-info" id="pad">1/3</div>
            <div class="col-md-8 bg-danger"id="pad">2/3</div>
        </div>

        <!--4th  Row-->
        <div class="row">
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-6 bg-success">1/2</div>
            <div class="col-md-3 bg-danger">1/4</div>
        </div>

        <!--5th  Row-->
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-3 bg-info">1/4</div>
        </div>
        
        <!--6th  Row-->
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info">1/4</div>
                    <div class="col-md-6 bg-info">1/4</div>
                </div>
            </div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <footer class="row">
            <div class="col-md-2 bg-success">1/6</div>
            <div class="col-md-7 bg-danger">7/12</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </footer>







    </div>

    <a href="index.html" class="home-button"><i class="fa fa-home" aria-hidden="true"></i></a>

    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> 
    
</body>
</html>
