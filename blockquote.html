<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TYPOGRAPHY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78f00549b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="breakpoint.css ">
    <style type="text/css">
        
    </style>

</head>
<body>
    <script src="js/bootstrap.js"></script>

    <div class="container">
        <h1 class="display-1" style="text-align: center;">Blockquote and Alignments</h1>
    </div>
    <br>

    <!--Module 4:Typography, Slide 11-->
    <div class="container">
        <h1 class="display-1">Blockquotes</h1>
        <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
    </div>

    <!--Module 4:Typography, Slide 14-->
    <div class="container">
        <blockquote class="blockquote">
            <h1 class="display-1">Naming a Quote</h1>
        </blockquote>

        <figure>
            <blockquote class="blockquote">
                <p>A well-known quote, contained in a blockquote element.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
            </figcaption>
        </figure>
    </div>

    <!--Module 4:Typography, Slide 15-->
    <div class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure></div>

    <!--Module 4:Typography, Slide 16-->
    <div class="container">
    <figure class="text-end">
        <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure></div>

</body>
</html>
